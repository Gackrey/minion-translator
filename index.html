<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minion Translator</title>
</head>

<body>
    <h1>Banana Translator</h1>
    <div class="container">
        <h2>Enter Text:</h2>
        <textarea id="input" name="inputtext" placeholder="Hello there!" cols="20" rows="5"></textarea><br>
        <button id="submit">Translate to Banana</button>
        <br>
        <h2>Your Translated text appears here:</h2>
        <div id="display" name="display"></div>
    </div>
</body>
<script src="minion.js"></script>

</html>
